defaults: &defaults
  docker:
    - image: circleci/node:10.13
  working_directory: ~/repo
  
version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Install dependencies 
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/
          paths: 
            - repo
    
  bundle:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: 
          name: Build application
          command: npm run build
      - run:
          name: check size
          command: echo 'checksize'
    
  test:
    <<: *defaults
    steps:
    - attach_workspace:
        at: ~/
    - run: 
        name: Lint code
        command: npm run lint
    - run: 
        name: Run tests 
        command: npm test

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: 
          name: Lint code
          command: npm run lint

workflows:
  version: 2
  lint-test-bundle:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
      - bundle:
          requires:
            - build